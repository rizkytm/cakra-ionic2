<ion-header>

  <ion-navbar>
    <ion-title>Insert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>

        <ion-item>
          <ion-label floating>user_id</ion-label>
          <ion-input type="text" [(ngModel)]="myInfo.user_id"></ion-input>
        </ion-item>

        <ion-item>
          <button (click)="upload()" ion-button>Upload Gambar </button>
        </ion-item>

        <ion-item>
          <ion-label floating>judul</ion-label>
          <ion-textarea type="text" [(ngModel)]="myInfo.judul"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label floating>isi</ion-label>
          <ion-textarea type="text" [(ngModel)]="myInfo.isi"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label floating>category</ion-label>
          <ion-textarea type="text" [(ngModel)]="myInfo.category_id"></ion-textarea>
        </ion-item>

      </ion-list>


      <div padding>
        <button   ion-button color="secondary"   (click)="insertData()"   >Insert</button>
      </div>


</ion-content>
