    <ion-content padding class="trips detail-bg">

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

  <div  *ngFor=" let item of mydata" margin-bottom>
  <div class="background-filter rlt">

    <div class="card">

      <ion-avatar>
      <div>
        <div text-right margin-top ion-text>
        <img class="circle-pic" src="assets/img/aa.jpg"/>
        {{item.created_at}} </div>
      </div>
      </ion-avatar>


      <div>
        <img class="full-image" src="assets/img/trip_6.jpg">
        <p ion-text class="text-purple" class="text-2x"> <strong> {{item.judul}} </strong> </p>
        <span ion-text class="text-1x">
        {{item.isi}}
        </span>
        <div text-left margin-top>
          <button ion-button icon-only>
              <ion-icon name="heart"></ion-icon>
            </button>
              <span ion-text href="#" class="text-purple">Comments</span>
        </div>

      <p>
      <button ion-button color="danger"  (click)="onDelete(item.id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </p>

      </div>

    </div>

  </div>

</div>

  <ion-fab bottom right item-start (click)="inserPage()">
      <button ion-fab class="btn-signin"><ion-icon name="md-create"></ion-icon></button>
  </ion-fab>

</ion-content>
