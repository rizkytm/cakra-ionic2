<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-list>

        <ion-item>
          <ion-label floating>judul</ion-label>
          <ion-input type="text" [(ngModel)]="myInfo.judul"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>isi</ion-label>
          <ion-textarea type="text" [(ngModel)]="myInfo.isi"></ion-textarea>
        </ion-item>

      </ion-list>


      <div padding>
        <button   ion-button color="secondary"   (click)="myUpdate()"   >Update</button>
      </div>


</ion-content>
