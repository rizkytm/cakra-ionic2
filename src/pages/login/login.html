<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">



<!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <!-- <h2 ion-text class="text-white">
        <strong>Ionic 3</strong> Start Theme
      </h2> -->
    </div>


  <ion-list>
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start></ion-icon>
        Email
      </ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
      <ion-icon name="lock" item-start></ion-icon>
        Kata sandi
      </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>


  <!--div>
    <button ion-button color="secondary"  (click)="myLogIn()" >Log In</button>
  </div-->

  <div>
    <button ion-button block class="btn-signin" tappable (click)="myLogIn()">
     Masuk 
    </button>
  </div>

  <!--div>
    <button ion-button color="secondary"  (click)="Register()" >Register</button>
  </div-->

  <div text-center margin-top>
    <span ion-text class="text-purple" tappable (click)="Register()">Belum punya akun? <strong>Buat Akun</strong></span>
  </div>

  <!--div padding>
    <button ion-button color="secondary"  (click)="myLogOut()" >Log Out</button>
  </div-->

</div>
</ion-content>
